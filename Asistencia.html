  <main class="container">
    <section class="row justify-content-center">
      <h2 class="asistencia">Asistencia</h2>
      <form class="main col-md-6 col-lg-4" action="">
        <div class=" mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre del empleado</label>
          <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Enrique">

          <label for="exampleFormControlInput1" class="form-label">Apellido</label>
          <input type="apellido" class="form-control" id="exampleFormControlInput1" placeholder="Mendez">
        </div>

          <div class="mb-3">
          <div class="date"></div>
          <label for="exampleFormControlInput1" class="form-label">Correo</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          <label for="birth-date">Fecha</label>
          <input type="date" name="fecha" class="form-control" />
          </div>
        </div>

        <div class="mb-3">
          <label for="asunto">Horario</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Horario</option>
            <option value="1">8am-5pm</option>
            <option value="2">9am-6pm</option>
            <option value="3">10am-7am</option>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Entrada
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
               Salida
              </label>
              <div class="botons m-2">
                <button
                type="submit"
                class="btn btn-primary me-2"
                name="IniciarSesion"
              >Enviar
                </button>
            </div>
      </form>
  </main>
