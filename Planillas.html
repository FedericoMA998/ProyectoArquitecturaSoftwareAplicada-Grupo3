<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Soporte Patitos S.A</title>
    <meta name="description" content="Pagina principal de cineapp" />
    <meta
      name="keywords"
      content="cartelera, cine, movies , Costa Rica cineapp"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon.ico in the root directory-->
    <!--Css links connection-->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!--Bootstrap conexion-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--cabecera-->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary boder-bottom border-body navbar bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Patitos S.A</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./Registro.html"
                  >Registro</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./evaluacion.html">Evaluacion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Planillas.html">Planilla</a>
              </li>
            </ul>
            <span class="navbar-text"> </span>
          </div>
        </div>
      </nav>
    </header>

    <!--contenido-->
    <main>
      <section class="container">
        <div class="justify-content-center text-center mb-3">
          <label for="nombreEmpleado" class="input-group-text">Nombre</label>
          <input type="text" class="form-control" id="NomUserPlanilla">
          <button class="btn btn-primary" id="btnCrearPlanilla">Crear Planilla</button>
        </div>
      </section>
      <section class="container">
        <table class="table">
          <thead class="thead">
            <tr>
              <th scope="col">Pago CCSS</th>
              <th scope="col">Exoneraciones</th>
              <th scope="col">Deducciones</th>
              <th scope="col">Salario Bruto</th>
              <th scope="col">Salario Neto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="pagoCCSS"></td>
              <td id="exoneraciones"></td>
              <td id="deducciones"></td>
              <td id="salarioBruto"></td>
              <td id="salarioNeto"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="justify-content-center text-center">
        <div class="container">
          <button class="btn btn-primary" id="generarPDF">Generar PDF</button>
          <button class="btn btn-primary" id="enciarEmail">Enviar Email</button>
        </div>
      </section>
      
    </main>

    <!--Pie-->

    <footer></footer>

    <!--archivos js-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
